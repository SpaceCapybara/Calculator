<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">CALCULATOR</h1>
    <div class="calculatorContainer">
      <div class="userInput"></div>
      <button class="calcButton delBttn">Del</button>
      <button class="calcButton buttonOne">1</button>
      <button class="calcButton buttonTwo">2</button>
      <button class="calcButton buttonThree">3</button>
      <button class="calcButton clearBttn">Clear</button>
      <button class="calcButton buttonFour">4</button>
      <button class="calcButton buttonFive">5</button>
      <button class="calcButton buttonSix">6</button>
      <button class="calcButton multiplyBttn">x</button>
      <button class="calcButton buttonSeven">7</button>
      <button class="calcButton buttonEight">8</button>
      <button class="calcButton buttonNine">9</button>
      <button class="calcButton divideBttn">รท</button>
      <button class="calcButton substractBttn">-</button>
      <button class="calcButton buttonZero">0</button>
      <button class="calcButton dotBttn">.</button>
      <button class="calcButton sumBttn">+</button>
      <button class="calcButton resultBttn">=</button>
    </div>
  </body>
</html>
